<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Gracious Garments</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./all css and java/forgot-pass.css">
</head>
<body>
    <div class="background-image"></div> 
    <div class="overlay"></div> 
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <p class="text-center mb-4">Enter your email address to reset your password.</p>
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
        </form>
        <div class="footer-text mt-3">
            <p><a href="login.html">Back to Login</a></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./all css and java/forgot-pass.js"></script>
    
</body>
</html>
